<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Bitspire</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <div class="logo">Bitspire</div>
        <div class="tagline">Innovate. Code. Inspire.</div>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="mobile-menu-btn" id="menuBtn">â˜°</div>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2 class="section-title">Get in <span>Touch</span></h2>
    <div class="contact-wrapper">
      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <input type="text" id="name" required/>
          <label for="name">Your Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" required/>
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <textarea id="message" required></textarea>
          <label for="message">Message</label>
        </div>
        <button type="submit" class="cta-button">Send Message</button>
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> contact@bitspire.com</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Bitspire. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
